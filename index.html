<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .error-message {
      color: #cc5060;
      font-size: 12px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  
  <div>
    <form>
      <div id="contact-us">
        <h1>Contact Us</h1>
      </div>
      <div class="nombres">
        <div id="firstname">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" >
          <span class="error-message"></span>
        </div>
        <div id="lastname">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" >
          <span class="error-message"></span>
        </div>
      </div>
      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" >
        <span class="error-message"></span>
      </div>
      <div>
        <label for="query-type">Query Type</label>
        <div id="query-type">
          <div id="radiales">
            <input type="radio" name="radios" id="general-enquiry" value="general" checked>
            <label for="general-enquiry" class="radio-label">General Enquiry</label>
          </div>
          <div id="radiales">
            <input type="radio" name="radios" id="support-request" value="support">
            <label for="support-request" class="radio-label">Support Request</label>
          </div>
          <span class="error-message"></span>
        </div>
      </div>
      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" ></textarea>
        <span class="error-message"></span>
      </div>
      <div class="consentir" >
        <input type="checkbox" id="consent" name="consent" >
        <label for="consent">I consent to being contacted by the team</label>
        <span class="error-message"></span>
      </div>
      <button type="submit">Submit</button>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
        Coded by <a href="#">Ariel Quintana</a>.
      </div>
    </form>
  </div>
  
</body>
</html>
